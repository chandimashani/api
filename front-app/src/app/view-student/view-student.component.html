<div class="container">
    <table class="table table-striped">
      <thead>
          <tr>
            <th>Student Name</th>
            <th>Address</th>
            <th>Date of Birth</th>
            <th>Gender</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of data">
          <td>{{ a.st_name }}</td>
          <td>{{ a.st_name }}</td>
          <td>{{ a.st_DOB }}</td>
          <td>{{ a.st_Sex }}</td>
        </tr>
      </tbody>
    </table>
  </div>
